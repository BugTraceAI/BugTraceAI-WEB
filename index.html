  <script>
    // BugTraceAI Custom Tailwind Configuration
    // Extends the default theme with our color palette
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Primary Purple Palette (60% - Backgrounds)
            'purple-deep': 'var(--color-purple-deep)',
            'purple-medium': 'var(--color-purple-medium)',
            'purple-light': 'var(--color-purple-light)',
            'purple-elevated': 'var(--color-purple-elevated)',
            // Dashboard Colors
            'dashboard-bg': 'var(--color-dashboard-bg)',
            'dashboard-card': 'var(--color-dashboard-card)',
            'dashboard-card-solid': 'var(--color-dashboard-card-solid)',
            // Accent Colors (10% - CTAs, highlights)
            'coral': 'var(--color-accent-primary)',
            'coral-hover': 'var(--color-accent-primary-hover)',
            'coral-active': 'var(--color-accent-primary-active)',
            'purple-accent': 'var(--color-accent-soft)',
            'purple-accent-hover': 'var(--color-accent-soft-hover)',
            // Status Colors
            'success': 'var(--color-success)',
            'warning': 'var(--color-warning)',
            'error': 'var(--color-error)',
            // Text Colors (30%)
            'off-white': 'var(--color-text-primary)',
            'purple-gray': 'var(--color-purple-gray)',
            'muted': 'var(--color-muted)',

            // Glass Effects
            'glass-bg': 'var(--color-glass-bg)',
            'glass-border': 'var(--color-glass-border)',
            'glass-hover': 'var(--color-glass-hover)',

            // Semantic Design Tokens (Engine V3)
            'ui-bg': 'var(--ui-bg)',
            'ui-card': 'var(--ui-card-bg)',
            'ui-border': 'var(--ui-card-border)',
            'ui-accent': 'var(--ui-accent)',
            'ui-text-main': 'var(--ui-text-main)',
            'ui-text-muted': 'var(--ui-text-muted)',
            'ui-text-dim': 'var(--ui-text-dim)',
            'ui-input-bg': 'var(--ui-input-bg)',
            'ui-input-border': 'var(--ui-input-border)',
          },
          boxShadow: {
            'glow-coral': 'var(--shadow-glow-coral)',
            'glow-success': 'var(--shadow-glow-success)',
            'glow-error': '0 0 20px rgba(255, 49, 49, 0.4)',
            'dashboard': 'var(--card-shadow-dashboard)',
            'dashboard-hover': '0 8px 30px rgba(0, 0, 0, 0.5)',
          },
          borderRadius: {
            'card': '24px',
            'card-lg': '32px',
            'card-xl': '40px',
          },
        },
      },
    }

  <style>
    /* Tailwind CSS custom config - extends theme.css */
    /* These map Tailwind classes to our CSS variables */

    /* Legacy compatibility classes (map old names to new theme) */
    .text-text-primary {
      color: var(--color-text-primary);
    }

    .text-text-secondary {
      color: var(--color-text-secondary);
    }

    .text-text-tertiary {
      color: var(--color-text-tertiary);
    }

    .bg-glass-bg {
      background-color: var(--color-glass-bg);
      border-color: var(--color-glass-border);
    }

    .bg-card-glass-bg {
      background-color: var(--color-bg-secondary);
    }

    .border-glass-border {
      border-color: var(--color-glass-border);
    }

    .bg-control-bg {
      background-color: var(--input-bg);
    }

    .border-control-border {
      border-color: var(--input-border);
    }

    /* Gradient classes using accent color */
    .gradient-accent {
      background: var(--gradient-accent);
    }

    .gradient-text-accent {
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Vibrant Gradient Definitions (legacy support) */
    .gradient-purple-blue {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .gradient-cyan-blue {
      background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
    }

    .gradient-coral {
      background: linear-gradient(135deg, #FF7F50 0%, #FF9B70 100%);
    }

    .gradient-success {
      background: linear-gradient(135deg, #2ECC71 0%, #27AE60 100%);
    }

    .gradient-warning {
      background: linear-gradient(135deg, #FFC107 0%, #FFD54F 100%);
    }

    .gradient-error {
      background: linear-gradient(135deg, #FF3131 0%, #FF6B6B 100%);
    }
  </style>
