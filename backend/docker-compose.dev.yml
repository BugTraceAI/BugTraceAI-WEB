version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bugtraceai-db
    environment:
      POSTGRES_USER: bugtraceai
      POSTGRES_PASSWORD: development_password_change_in_production
      POSTGRES_DB: bugtraceai_web
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bugtraceai"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bugtraceai-network

volumes:
  postgres_data:
    name: bugtraceai_postgres_data
    driver: local

networks:
  bugtraceai-network:
    name: bugtraceai-network
    driver: bridge
