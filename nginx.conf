# WebSocket upgrade mapping (clean handling for mixed HTTP/WS locations)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Load the default MIME types from the main Nginx configuration.
    include /etc/nginx/mime.types;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # CLI API proxy (HTTP + WebSocket) â€” BugTraceAI-CLI FastAPI
    # Strips /cli-api/ prefix and forwards to CLI on host
    location /cli-api/ {
        proxy_pass http://host.docker.internal:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (scan event streams)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Long-running scan connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # WEB Backend API proxy
    location /api/ {
        proxy_pass http://backend:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.IO proxy (WebSocket + polling)
    location /socket.io/ {
        proxy_pass http://backend:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket proxy for real-time updates
    location /ws/ {
        proxy_pass http://backend:3001/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static files - React SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        # Prevent browser from caching index.html (JS/CSS have hashed names)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Documentation subdirectories
    location /devinfo/ {
        try_files $uri $uri/ =404;
    }

    location /userinfo/ {
        try_files $uri $uri/ =404;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Health check
    location /health {
        proxy_pass http://backend:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /health/detailed {
        proxy_pass http://backend:3001/health/detailed;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
